{{ define "title" }}{{ .TemplateTitle }}{{ end }} {{ define "main" }}
<div class="view">
  <div class="flex flex-row justify-end mt-3 items-center md:mr-20">
    <h1 class="mr-2 my-2 text-end text-xl font-bold text-black">
      تفاصيل المحاضرة
    </h1>
    <svg
      width="20"
      height="20"
      viewBox="0 0 20 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      onclick="history.back()"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M6.91042 15.5894C6.58498 15.264 6.58498 14.7363 6.91042 14.4109L11.3212 10.0002L6.91042 5.58942C6.58498 5.26398 6.58498 4.73634 6.91042 4.41091C7.23586 4.08547 7.76349 4.08547 8.08893 4.41091L13.0889 9.41091C13.4144 9.73634 13.4144 10.264 13.0889 10.5894L8.08893 15.5894C7.76349 15.9149 7.23586 15.9149 6.91042 15.5894Z"
        fill="#202020"
      />
    </svg>
  </div>

  <div
    class="text-md mt-4 grid grid-cols-1 justify-items-center gap-y-4 pb-20 md:pb-0"
  >
    <div class="flex h-full w-full flex-col items-center justify-between pb-5 md:w-9/12">
      <div
        class="flex w-full flex-col items-end rounded-xl px-4 py-2 text-black"
      >
        <bdi class="text-2xl font-bold">{{ .Lec.Title }}</bdi>
        <bdi class="text-md self mt-4">{{ .Lec.Description }}</bdi>
      </div>

      <div class="w-full mt-1">
        <div style="position: relative; padding-top: 56.25%">
          <iframe
            src="https://iframe.mediadelivery.net/embed/{{.Lec.FolderId}}/{{.Lec.VideoUrl}}?autoplay=true&loop=false&muted=false&preload=true&responsive=true"
            loading="lazy"
            style="
              border: none;
              position: absolute;
              top: 0;
              height: 100%;
              width: 100%;
            "
            allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture;"
            allowfullscreen="true"
          ></iframe>
        </div>
      </div>

      <div
        class="flex flex-row w-full h-14 text-white text-lg rounded-xl bg-[#A490BB] mt-7 justify-center"
      >
        <button class="mr-2">PDF تحميل المواد الخاصة بالمحاضرة</button>
        <img src="https://placehold.co/25x25" />
      </div>
    </div>
  </div>
</div>
{{ end }}
