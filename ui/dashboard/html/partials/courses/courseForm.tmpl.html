{{ define "courseForm" }}
<form
  class="flex flex-col gap-6"
  hx-{{.HxMethod}}="{{.HxRoute}}"
  hx-trigger="submit"
  hx-select=".view"
  hx-target=".view"
  hx-swap="outerHTML"
  hx-push-url="true"
>
  <label
    class="select-none cursor-pointer mt-px ml-3 mb-0 text-sm font-normal text-blue-gray-500"
  >
    Title
  </label>
  <input
    type="text"
    placeholder="{{ if .Course.Title }}{{.Course.Title}}{{ end }}"
    name="title"
  />
  <label
    class="select-none cursor-pointer mt-px ml-3 mb-0 text-sm font-normal text-blue-gray-500"
  >
    Teacher Name
  </label>
  <input
    type="text"
    placeholder="{{ if .Course.Teacher }}{{.Course.Teacher}}{{ end }}"
    name="teacher_name"
  />
  <label
    class="select-none cursor-pointer mt-px ml-3 mb-0 text-sm font-normal text-blue-gray-500"
  >
    Teacher Image
  </label>
  <input type="text" placeholder="blabla" name="teacher_img" />
  <label
    class="select-none cursor-pointer mt-px ml-3 mb-0 text-sm font-normal text-blue-gray-500"
  >
    Price
  </label>
  <input
    type="number"
    placeholder="{{ if .Course.Price }}{{.Course.Price}}{{ end }}"
    name="price"
  />
  <label
    class="select-none cursor-pointer mt-px ml-3 mb-0 text-sm font-normal text-blue-gray-500"
  >
    Description
  </label>
  <input
    type="text"
    placeholder="{{ if .Course.Description }}{{.Course.Description}}{{ end }}"
    name="description"
  />
  <button type="submit">Save</button>
</form>
{{ end }}
