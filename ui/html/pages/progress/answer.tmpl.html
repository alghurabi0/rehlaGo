{{ define "title" }}Answer Details{{ end }}
{{ define "main" }}
<div class="view">
    <div class="flex flex-row justify-end">
        <h1 class="mr-2 my-2 text-end text-lg font-bold text-black">Progress</h1>
        <img src="https://placehold.co/20x20" />
    </div>
    <div class="text-md mt-4 grid grid-cols-1 justify-items-center pb-20 md:pb-0">
        <h1 class="mt-6 justify-self-end text-end text-xl font-bold">تفاصيل الامتحان</h1>

        <div class="mt-5 flex w-full flex-col items-end gap-y-1">
            <div class="flex flex-row">
                <h2 class="mr-2 font-bold">{{ .Answer.ExamTitle }}</h2>
                <h2 class="font-medium">:اسم الامتحان</h2>
            </div>
            <div class="flex flex-row gap-x-3">
                <h2 class="font-medium">{{ .Answer.OutOf }}</h2>
                <h2 class="font-bold">:من اصل</h2>
                <h2 class="font-medium">{{ .Answer.Grade }}</h2>
                <h2 class="font-bold">:الدرجة</h2>
            </div>
            <div class="flex flex-col items-end mt-2">
                <h1 class="font-bold">الملاحظات</h1>
                <p class="text-end font-medium mt-1">{{ .Answer.Notes }}</p>
            </div>
            <div class="mt-14 flex w-full flex-row text-lg font-bold">
                <a href="{{ .Answer.URL }}" download target="_blank"
                    class="mr-6 flex flex-grow flex-row justify-center rounded-xl bg-[#A490BB] py-3">
                    <h1 class="mr-2 text-white">تحميل اجوبتك</h1>
                    <img class="w-6" src="https://placehold.co/25x25" />
                </a>
                <a href="{{ .ExamURL }}" download target="_blank"
                    class="flex flex-grow flex-row items-center justify-center rounded-xl border-[3px] border-black py-3">
                    <h1 class="mr-2">تحميل الامتحان</h1>
                    <img class="w-6" src="https://placehold.co/25x25" />
                </a>
            </div>
        </div>
    </div>
</div>
{{ end }}
