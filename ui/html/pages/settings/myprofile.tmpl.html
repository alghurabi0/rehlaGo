{{ define "title" }}My Profile{{ end }} {{ define "main" }}
<div class="view">
  <div class="flex flex-row justify-end items-center md:mr-20">
    <h1 class="mr-2 my-2 text-end text-xl font-bold text-black">ملفي الشخصي</h1>
    <svg
      width="20"
      height="20"
      viewBox="0 0 20 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      onclick="history.back()"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M6.91042 15.5894C6.58498 15.264 6.58498 14.7363 6.91042 14.4109L11.3212 10.0002L6.91042 5.58942C6.58498 5.26398 6.58498 4.73634 6.91042 4.41091C7.23586 4.08547 7.76349 4.08547 8.08893 4.41091L13.0889 9.41091C13.4144 9.73634 13.4144 10.264 13.0889 10.5894L8.08893 15.5894C7.76349 15.9149 7.23586 15.9149 6.91042 15.5894Z"

      />
    </svg>
  </div>

  <div
    class="text-md mt-4 grid grid-cols-1 justify-items-center gap-y-4 pb-20 md:pb-0"
  >
    <img
      src="{{if .User.ImgURL }}{{.User.ImgURL}}{{else}}https://placehold.co/100x100{{end}}"
      class="w-40 h-40 rounded-full object-cover"
    />
    <h1 class="font-bold text-lg">{{ .User.Firstname}} {{ .User.Lastname }}</h1>

        hx-target=".view"
        hx-select=".view"
        hx-swap="outerHTML"
        hx-push-url="true"
        class="flex flex-row-reverse font-bold w-5/6 shadow-md h-10 items-center"
      >

          width="20"
          height="22"
          viewBox="0 0 20 22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"

        hx-post="/change_profile_img"
        hx-trigger="change"
        hx-swap="none"
        enctype="multipart/form-data"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          id="Outline"

          />
        </svg>

        <label for="userPic" class="mr-3">change picture</label>
        <input
          id="userPic"
          name="userPic"
          type="file"
          accept="image/*"
          class="hidden"
        />
      </form>

        hx-target=".view"
        hx-select=".view"
        hx-swap="outerHTML"
        hx-push-url="true"
        class="flex flex-row-reverse font-bold w-5/6 shadow-md h-10 items-center"
      >
        <svg
