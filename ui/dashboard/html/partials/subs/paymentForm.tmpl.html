{{ define "paymentForm" }}
<form
  hx-post="/users/{{.User.ID}}/{{.Sub.ID}}"
  hx-trigger="submit"
  hx-select=".view"
  hx-target=".view"
  hx-swap="outerHTML"
>
  <label for="amount">Amount Paid</label>
  <input id="amount" name="amount" type="number" />
  <label for="valid_until">Valid Until</label>
  <input id="valid_until" name="valid_unti" type="date" />
  <button type="submit">Add Payment</button>
</form>
{{ end }}
