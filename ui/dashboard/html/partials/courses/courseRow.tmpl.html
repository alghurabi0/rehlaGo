{{ define "courseRow" }}
<tr>
  <td class="py-3 px-5 border-b border-blue-gray-50">
        <p
          class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-semibold"
        >
          {{ .Title }}
        </p>
        <p
          class="block antialiased font-sans text-xs font-normal text-blue-gray-500"
        >
          {{ .Teacher }}
        </p>
      </div>
    </div>
  </td>
  <td class="py-3 px-5 border-b border-blue-gray-50">
    <p
      class="block antialiased font-sans text-xs font-semibold text-blue-gray-600"
    >
      {{ .Price }}
    </p>
  </td>
  <td class="py-3 px-5 border-b border-blue-gray-50">
    <div
      class="relative grid items-center font-sans uppercase whitespace-nowrap select-none bg-gradient-to-tr from-blue-gray-600 to-blue-gray-400 text-white rounded-lg py-0.5 px-2 text-[11px] font-medium w-fit"
      data-projection-id="46"
      style="opacity: 1"
    >
      <span class=""> {{ if .Active }}Online{{ else }}Offline{{ end }}</span>
    </div>
  </td>
  <td class="py-3 px-5 border-b border-blue-gray-50">
    <p
      class="block antialiased font-sans text-xs font-semibold text-blue-gray-600"
    >
      {{ if .NumberOfLecs }} {{ .NumberOfLecs }} {{ else }} N/A{{ end }}
    </p>
  </td>
  <td class="py-3 px-5 border-b border-blue-gray-50">
    <button
      class="block antialiased font-sans text-xs font-semibold text-blue-gray-600"
      hx-get="courses/{{ .ID }}" hx-select=".view" hx-target=".view" hx-push-url="true"
    >Edit</button>
  </td>
</tr>
{{ end }}
