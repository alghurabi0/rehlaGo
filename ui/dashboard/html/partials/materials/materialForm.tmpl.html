{{ define "materialForm" }}
<form
  class="flex flex-col gap-6"
  hx-{{.HxMethod}}="{{.HxRoute}}"
  hx-trigger="submit"
  hx-select=".view"
  hx-target=".view"
  hx-swap="outerHTML"
  hx-push-url="true"
  enctype="multipart/form-data"
>
  <label
    class="select-none cursor-pointer mt-px ml-3 mb-0 text-sm font-normal text-blue-gray-500"
    for="title"
  >
    Title
  </label>
  <input
    type="text"
    placeholder="{{ if .Material.Title }}{{.Material.Title}}{{ end }}"
    name="title"
    id="title"
  />
  <label
    class="select-none cursor-pointer mt-px ml-3 mb-0 text-sm font-normal text-blue-gray-500"
    for="material_file"
  >
    Material File
  </label>
  <input
    type="file"
    placeholder="{{if .Material.URL}}{{.Material.URL}}{{ end }}"
    name="material_file"
    id="material_file"
  />
  <label
    class="select-none cursor-pointer mt-px ml-3 mb-0 text-sm font-normal text-blue-gray-500"
    for="order"
  >
    Order
  </label>
  <input
    type="number"
    placeholder="{{ if .Material.Order}}{{.Material.Order}}{{ end }}"
    name="order"
    id="order"
  />
  <button type="submit">Save</button>
</form>
{{ end }}
