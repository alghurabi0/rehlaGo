{{ define "title" }}Answer Details{{ end }} {{ define "main" }}
<div class="view">
  <div class="flex flex-row justify-end items-center md:mr-20">
    <h1 class="mr-2 my-2 text-end text-lg font-bold text-black">
      التقدم والدرجات
    </h1>
    <svg
      width="20"
      height="20"
      viewBox="0 0 20 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      onclick="history.back()"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M6.91042 15.5894C6.58498 15.264 6.58498 14.7363 6.91042 14.4109L11.3212 10.0002L6.91042 5.58942C6.58498 5.26398 6.58498 4.73634 6.91042 4.41091C7.23586 4.08547 7.76349 4.08547 8.08893 4.41091L13.0889 9.41091C13.4144 9.73634 13.4144 10.264 13.0889 10.5894L8.08893 15.5894C7.76349 15.9149 7.23586 15.9149 6.91042 15.5894Z"
        fill="#202020"
      />
    </svg>
  </div>
  <div class="text-md mt-4 grid grid-cols-1 justify-items-center pb-20 md:pb-0">
    <h1 class="mt-6 justify-self-end text-end text-xl font-bold md:mr-20">
      تفاصيل الامتحان
    </h1>

    <div class="mt-5 flex w-full flex-col items-end gap-y-1 md:w-5/6">
      <div class="flex flex-row">
        <h2 class="mr-2 font-normal">{{ .Answer.ExamTitle }}</h2>
        <h2 class="font-medium">:اسم الامتحان</h2>
      </div>
      <div class="flex flex-row gap-x-3">
        <h2 class="font-normal">{{ .Answer.Grade }}</h2>
        <h2 class="font-bold">:الدرجة</h2>
      </div>
      <div class="flex flex-col items-end mt-2">
        <h1 class="font-bold">:الملاحظات</h1>
        <p class="text-end font-normal mt-1">{{ .Answer.Notes }}</p>
      </div>
      <div class="mt-14 flex w-full flex-row text-lg font-bold">
        <a
          href="{{ .Answer.URL }}"
          download
          target="_blank"
          class="mr-6 flex flex-grow flex-row justify-center rounded-xl bg-[#A490BB] py-3"
        >
          <h1 class="mr-2 text-white">تحميل اجوبتك</h1>
        </a>
        <a
          href="{{ .ExamURL }}"
          download
          target="_blank"
          class="flex flex-grow flex-row items-center justify-center rounded-xl border-[3px] border-black py-3"
        >
          <h1 class="mr-2">تحميل الامتحان</h1>
        </a>
      </div>
    </div>
  </div>
</div>
{{ end }}
