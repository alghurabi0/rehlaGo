{{ define "loginRequired" }}
<div id="loginDialog"
    class="absolute bottom-0 left-0 right-0 top-0 flex w-4/6 flex-col items-center border border-black p-3 hidden">
    <img id="loginClose" class="w-[27px] self-end" src="https://placehold.co/20x20" />
    <img src="/static/icons/sub.png" />
    <h1 class="text-xl font-bold text-center">يجب عليك تسجيل الدخول اولا</h1>
    <p class="text-center text-lg">لضمان الوصول الى جميع المواد التعليمية و المحاضرات المتوفرة على تطبيق رحلة</p>
    <button hx-get="/login"
        class="mt-3 flex h-[50px] w-full flex-row items-center justify-center rounded-xl bg-[#A490BB]">
        <h2 class="mr-2 text-lg font-bold text-white">تسجيل الدخول</h2>
        <img src="https://placehold.co/20x20" />
    </button>
</div>
{{ end }}
