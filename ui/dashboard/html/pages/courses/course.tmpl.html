{{ define "title" }}Course Informations{{ end }} {{ define "main" }}
<div class="mt-12 mb-8 flex flex-col gap-12 view">
  <div
    class="relative flex flex-col bg-clip-border rounded-xl bg-white text-gray-700 shadow-md"
  >
    <div
      class="relative bg-clip-border mx-4 rounded-xl overflow-hidden bg-gradient-to-tr from-gray-900 to-gray-800 text-white shadow-gray-900/20 shadow-lg -mt-6 mb-8 p-6"
    >
      <h6
        class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white"
      >
        Course Information
      </h6>
    </div>
    <div class="p-6 overflow-x-scroll px-0 pt-0 pb-2">
      <div
        class="grid-cols-1 mb-12 grid gap-12 px-4 lg:grid-cols-2 xl:grid-cols-3"
      >
        <div>
          <h6
            class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-blue-gray-900 mb-3"
          >
          Course Details
          </h6>
          <div class="flex flex-col gap-12">
            <div>{{ template "courseForm" . }}</div>
          </div>
        </div>
        <div
          class="relative flex flex-col bg-clip-border rounded-xl bg-transparent text-gray-700 shadow-none"
        >
          <div
            class="relative bg-clip-border rounded-xl overflow-hidden bg-transparent text-gray-700 shadow-none mx-0 mt-0 mb-4 flex items-center justify-between gap-4"
          >
            <h6
              class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-blue-gray-900"
            >
              Lectures and Exams
            </h6>
          </div>
          <div class="p-0">
            <button
              hx-get="/courses/{{.Course.ID}}/lecs"
              hx-select=".view"
              hx-target=".view"
              hx-swap="outerHTML"
              hx-push-url="true"
            >
              Lectures
            </button>
            <button
              hx-get="/courses/{{.Course.ID}}/exams"
              hx-select=".view"
              hx-target=".view"
              hx-swap="outerHTML"
              hx-push-url="true"
            >
              Exams
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
