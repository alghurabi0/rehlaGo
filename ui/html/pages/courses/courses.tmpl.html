{{ define "title" }}Courses{{ end }}
{{ define "main" }}
<div class="view">
    <h1 class="text-end font-bold text-xl my-2 text-black">courses</h1>
    <div class="text-md mt-4 grid grid-cols-1 justify-items-center gap-y-4 pb-20 md:pb-0">
        {{ range .Courses }}
        {{ template "courseCard" . }}
        {{ end }}
    </div>
</div>
{{ end }}
{{ define "courseCard" }}
<div
    class="flex h-[180px] w-full flex-row items-center justify-between rounded-lg p-2 shadow-lg md:w-4/5 bg-[#E5E5E5E5]">
    <img src="https://raw.githubusercontent.com/alghurabi0/temp-icons/main/Video.png" alt="icon" class="h-[150px]" />

    <div class="flex flex-col w-1/2 items-end">
        <h1 class="font-bold text-lg">{{ .Title }}</h1>
        <h2 class="font-bold">الاستاذ: {{ .Teacher }}</h2>

        <div class="flex flex-row mt-3">
            <div class="flex flex-row">
                <p class="text-xs mr-1 text-slate-500">دينار عراقي</p>
                <p class="text-xs text-slate-500">{{ .Price }}</p>
            </div>
            <img src="https://placehold.co/25x25" class="ml-1" />
        </div>

        <div class="flex flex-row">
            <p class="text-sm text-slate-500">{{ .Duration }}</p>
            <img src="https://placehold.co/25x25" class="ml-1" />
        </div>

        <button class="mt-2 w-3/4 p-1 rounded-full border-black border-2 cursor-pointer bg-[#E5E5E5E5]"
            hx-get="/courses/{{ .ID }}" hx-select=".view" hx-target=".view" hx-swap="outerHTML" hx-push-url="true"
            >التفاصيل</button>
    </div>

</div>
{{ end }}
