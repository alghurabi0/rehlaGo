{{ define "freeMaterialRow" }}
<tr>
  <td class="py-3 px-5 border-b border-blue-gray-50">
    <p
      class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-semibold"
    >
      {{ .Title }}
    </p>
  </td>
  <td class="py-3 px-5 border-b border-blue-gray-50">
    <a
      class="block antialiased font-sans text-xs font-semibold text-blue-gray-600"
      href="{{ .URL }}"
      target="_blank"
    >
    View File
    </a>
  </td>
  <td class="py-3 px-5 border-b border-blue-gray-50">
    <button
      class="block antialiased font-sans text-xs font-semibold text-blue-gray-600"
      hx-delete="/free_materials/{{.ID}}"
      hx-select=".view"
      hx-target=".view"
      hx-swap="outerHTML"
      hx-confirm="you want to delete this free material?"
    >
    Delete
    </button>
  </td>
</tr>
{{ end }}
