{{ define "title" }}Courses{{ end }} {{ define "main" }}
<div class="view">
  <div class="flex flex-row justify-end items-center md:mr-20">
    <h1 class="mr-2 my-2 text-end text-xl font-bold text-black">الدروس</h1>
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
      onclick="history.back()">
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M6.91042 15.5894C6.58498 15.264 6.58498 14.7363 6.91042 14.4109L11.3212 10.0002L6.91042 5.58942C6.58498 5.26398 6.58498 4.73634 6.91042 4.41091C7.23586 4.08547 7.76349 4.08547 8.08893 4.41091L13.0889 9.41091C13.4144 9.73634 13.4144 10.264 13.0889 10.5894L8.08893 15.5894C7.76349 15.9149 7.23586 15.9149 6.91042 15.5894Z"
        fill="#202020" />
    </svg>
  </div>
  <div class="text-md mt-4 grid grid-cols-1 justify-items-center gap-y-4 pb-20 md:pb-0">
    {{ range .Courses }} {{ template "courseCard" . }} {{ end }}
  </div>
</div>
{{ end }} {{ define "courseCard" }}
<div
  class="flex h-[180px] w-full flex-row items-center justify-between rounded-lg p-2 shadow-lg md:w-4/5 bg-[#E5E5E5E5]">
  <img src="{{if .TeacherImg}}{{.TeacherImg}}{{end}}" alt="icon" class="h-[150px] rounded-xl" crossorigin="anonymous" />

  <div class="flex flex-col w-1/2 items-end">
    <h1 class="font-bold text-lg">{{ .Title }}</h1>
    <h2 class="font-bold">الاستاذ: {{ .Teacher }}</h2>

    <div class="flex flex-row mt-3">
      <div class="flex flex-row">
        <p class="text-sm font-semibold mr-1 text-slate-500">دينار عراقي</p>
        <p class="text-sm font-semibold text-slate-500">{{ .Price }}</p>
      </div>
      <svg width="11" height="15" viewBox="0 0 11 15" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M9.54999 7.50039C9.02562 7.06085 8.35901 6.82753 7.67499 6.84414H3.27812C3.07764 6.8492 2.87821 6.81376 2.69176 6.73994C2.5053 6.66612 2.33566 6.55543 2.19299 6.41451C2.05031 6.27358 1.93754 6.10532 1.86142 5.91979C1.78531 5.73427 1.74741 5.53529 1.74999 5.33477C1.7451 5.25672 1.7451 5.17844 1.74999 5.10039C1.80911 4.74208 1.99699 4.41768 2.27836 4.18809C2.55973 3.95851 2.91523 3.83954 3.27812 3.85352H7.60937C7.96267 3.8532 8.30461 3.9784 8.57419 4.20677C8.84377 4.43514 9.02347 4.75184 9.08124 5.10039H10.4875C10.4286 4.37752 10.0999 3.70327 9.56662 3.2117C9.03336 2.72012 8.33463 2.44723 7.60937 2.44727H6.12812V0.291016H4.95624V2.44727H3.27812C2.55285 2.44723 1.85413 2.72012 1.32087 3.2117C0.787606 3.70327 0.458861 4.37752 0.399992 5.10039C0.395315 5.17845 0.395315 5.25671 0.399992 5.33477C0.399992 5.71273 0.474437 6.08699 0.619076 6.43618C0.763715 6.78537 0.975717 7.10265 1.24298 7.36991C1.78273 7.90966 2.51479 8.21289 3.27812 8.21289H7.72187C7.92075 8.20788 8.11863 8.24274 8.30383 8.31541C8.48903 8.38808 8.65781 8.49708 8.80022 8.636C8.94264 8.77492 9.0558 8.94094 9.13305 9.12428C9.21029 9.30762 9.25005 9.50457 9.24999 9.70352C9.25972 9.80954 9.25972 9.91624 9.24999 10.0223C9.17556 10.3521 8.99117 10.6469 8.72712 10.8581C8.46306 11.0694 8.13502 11.1846 7.79687 11.1848H3.39062C3.05246 11.1846 2.72442 11.0694 2.46037 10.8581C2.19631 10.6469 2.01193 10.3521 1.93749 10.0223H0.521867C0.602434 10.7267 0.939338 11.3768 1.46838 11.8488C1.99743 12.3208 2.68163 12.5816 3.39062 12.5816H4.95624V14.7098H6.12812V12.5816H7.72187C8.43085 12.5816 9.11506 12.3208 9.6441 11.8488C10.1731 11.3768 10.51 10.7267 10.5906 10.0223V9.70352C10.5895 9.28242 10.4957 8.86674 10.3158 8.48598C10.136 8.10523 9.87451 7.76873 9.54999 7.50039Z"

    </div>

    <button class="mt-4 w-3/4 p-1 rounded-full border-black border-2 cursor-pointer bg-[#E5E5E5E5]"
      hx-get="/courses/{{ .ID }}" hx-select=".view" hx-target=".view" hx-swap="outerHTML" hx-push-url="true">
      التفاصيل
    </button>
  </div>
</div>
{{ end }}
