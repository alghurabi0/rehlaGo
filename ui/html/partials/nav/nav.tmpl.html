{{ define "nav" }}
<div _="
      on load or popstate or htmx:afterRequest
      set myRoute to window.location.pathname
      if myRoute is '/'
        set (<path/> in me).fill to '#ADADAD'
        set (<path/> in #home_nav_tab).fill to '#612C8C'
      else if myRoute matches '^/courses'
        for path in me
            set [@fill='#ADADAD'] to path
        end
        set (<path/> in #courses_nav_tab).setAttribute.fill '#612C8C'
      else if myRoute matches '^/materials'
        set (<path/> in me).fill to '#202020'
        set (<path/> in #materials_nav_tab).fill to '#612C8C'
      else if myRoute matches '^/progress'
        set (<path/> in me).fill to '#202020'
        set (<path/> in #progress_nav_tab).fill to '#612C8C'
      else if myRoute matches '^/myprofile'
        set (<path/> in me).fill to '#202020'
        set (<path/> in #profile_nav_tab).fill to '#612C8C'
      end
">
