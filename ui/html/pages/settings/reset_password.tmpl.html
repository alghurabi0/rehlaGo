{{ define "title" }}Reset Password{{ end }}
{{ define "main" }}
<div class="view">
    <div class="mt-2 flex flex-row justify-end">
        <h1 class="my-2 mr-2 text-end text-lg font-bold text-black">الاعدادات</h1>
        <img src="https://placehold.co/20x20" />
    </div>

    <div class="text-md mt-4 grid grid-cols-1 justify-items-center gap-y-4 pb-20 md:pb-0">
        <h1 class="mb-8 text-xl font-bold">Edit password</h1>
        <form id="reset_password_form" class="grid w-full grid-cols-1 gap-y-4 text-end">
            <input class="h-12 w-full rounded-lg border-4 p-4 text-end" name="current_password" type="password"
                placeholder="كلمة المرور الحالية" />
            <input class="h-12 w-full rounded-lg border-4 p-4 text-end" name="new_password" type="password"
                placeholder="كلمة المرور الجديدة" />
            <input class="h-12 w-full rounded-lg border-4 p-4 text-end" name="confirm_new_password" type="password"
                placeholder="تأكيد كلمة المرور الجديدة" />
        </form>
        <div class="mt-8 flex w-full flex-row text-lg font-bold">
            <button hx-post="reset" hx-swap="none" hx-include="#reset_password_form"
                class="flex flex-grow flex-row justify-center items-center rounded-xl bg-[#A490BB] py-3">
                <h1 class="mr-2 text-white">حفظ</h1>
                <img class="w-6" src="https://placehold.co/25x25" />
            </button>
        </div>
    </div>
</div>
{{ end }}
